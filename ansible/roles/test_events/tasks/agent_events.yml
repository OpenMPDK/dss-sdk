---

- name: Agent verification script - AGENT_DOWN
  command: >
    python3 {{ event_verification_script }} --expected_event_name AGENT_DOWN
    --expected_count {{ groups['targets'] | length }} --timeout {{ event_timeout }}
  when: inventory_hostname in groups['fm_hosts'] and isLeader
  register: python_cmd
  async: "{{ event_timeout }}"
  poll: 0

- name: Stop kv_cli service
  service:
    name: kv_cli
    state: stopped
  when: inventory_hostname in groups['targets']

- name: Wait for AGENT_DOWN
  async_status:
    jid: "{{ python_cmd.ansible_job_id }}"
  register: async_result
  until: async_result.finished
  retries: "{{ event_retries }}"
  delay: "{{ retry_delay }}"
  when: inventory_hostname in groups['fm_hosts'] and isLeader

- name: Agent verification script - AGENT_UP
  command: >
    python3 {{ event_verification_script }} --expected_event_name AGENT_UP
    --expected_count {{ groups['targets'] | length }} --timeout {{ event_timeout }}
  when: inventory_hostname in groups['fm_hosts'] and isLeader
  register: python_cmd
  async: "{{ event_timeout }}"
  poll: 0

- name: Start kv_cli service
  service:
    name: kv_cli
    state: started
  when: inventory_hostname in groups['targets']

- name: Wait for AGENT_UP
  async_status:
    jid: "{{ python_cmd.ansible_job_id }}"
  register: async_result
  until: async_result.finished
  retries: "{{ event_retries }}"
  delay: "{{ retry_delay }}"
  when: inventory_hostname in groups['fm_hosts'] and isLeader
